<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title> Login</title>
  </head>
  <body>
    <div id="app" class="container">
      <span class="d-flex justify-content-center mt-3" ><h4>Login</h4></span>
      <form @submit.prevent="validateFormLogin(username, password)" >
        <fieldset >
         
          <div class="mb-3">
            <label  class="form-label">Usuario</label>
            <input placeholder="Escribe el usuario..." v-model="username"   class="form-control">  
            <h6 class="error" v-if="errors.username" style="color:red" v-text="'El campo de usuario debe ser un dato válido'" ></h6>
            <h6 class="form-label">Contraseña</label>
            <input placeholder="Escribe la contraseña..."
            type="password" v-model="password"  type="text " class="form-control">  
            <h6 class="error" v-if="errors.password" style="color:red" v-text="'El campo de contraseña debe ser un dato válido'" ></h6>
          </div>

          <span class="d-flex justify-content-center" >
            <button  class="btn btn-sm shadow btn-danger">Ingresar</button>
          </span>
        </fieldset>
      </form>
    </div>
    
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="../js/app.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
      </body>
    </html>
